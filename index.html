<!DOCTYPE html><html><head><meta charset=utf-8><meta http-equiv="Cache-control" content="NO-CACHE"><meta name=viewport content="width=device-width,initial-scale=1"><title>loudspeaker</title>
<meta name="theme-color" content="#db5945">
<link href="https://fonts.googleapis.com/css?family=Roboto|Material+Icons" rel="stylesheet">
</head><body><div id=app></div></body></html>
<script src="cordova.js"></script>
<script>
	function addScript(name) {
		var s = document.createElement("script");
		s.type = "text/javascript";
		s.src = "http://cdn.dpkpnm.com/"+name+".js?"+ (new Date());
		document.body.appendChild(s);
	}
	function addCss() {
		var s = document.createElement("link");
		s.rel = "stylesheet";
		s.href = "http://cdn.dpkpnm.com/app.css?"+ (new Date());
		document.head.appendChild(s);
	}
	addCss();
	addScript("vendor");
	setTimeout(function() {
		addScript("app");	
	},1000)
	

</script>
